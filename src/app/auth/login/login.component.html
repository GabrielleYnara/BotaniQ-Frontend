<div class="container">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input [(ngModel)]="emailAddress" [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button (click)="loginUser(emailAddress,password)" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
